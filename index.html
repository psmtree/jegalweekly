<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="media/favicon.ico" />
    <script src="script.js" defer></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js" defer></script>
    <title>제갈금자 일정표</title>
</head>
<body>
    <video class="bga" autoplay loop muted playsinline>
        <source src="media/bga.mp4" type="video/mp4" />
    </video>


    <header>
        <a href="/">
            <img src="media/logo1.png" class="logo" alt="오류" />
        </a>

        <div class="bttn">
            <button class="bttn-patch">
                <h5>패치노트</h5>
                <img class="newpatch" src="media/update.png" alt="" />
            </button>
            <button class="bttn-reset">
                <h5>초기화</h5>
            </button>
            <button class="bttn-save">
                <h5>저장</h5>
            </button>

        </div>
    </header>

    <div class="schedule" id="capture">
        <h1 class="title"><span class="gradienttext">제갈금자</span> 일정표</h1>
        <div class="week">
            <div class="day">
                <h2 class="name">월</h2>
                <hr>
                <div contenteditable="true" class="content func" id="input-1" oninput="adjustFontSize(this); rest(this);"></div>
            </div>
            
            <div class="day">
                <h2 class="name">화</h2>
                <hr>
                <div contenteditable="true" class="content func" id="input-2" oninput="adjustFontSize(this); rest(this);"></div>
            </div>
            
            <div class="day">
                <h2 class="name">수</h2>
                <hr>
                <div contenteditable="true" class="content func" id="input-3" oninput="adjustFontSize(this); rest(this);"></div>
            </div>
            
            <div class="day">
                <h2 class="name">목</h2>
                <hr>
                <div contenteditable="true" class="content func" id="input-4" oninput="adjustFontSize(this); rest(this);"></div>
            </div>
            
            <div class="day">
                <h2 class="name">금</h2>
                <hr>
                <div contenteditable="true" class="content func" id="input-5" oninput="adjustFontSize(this); rest(this);"></div>
            </div>
            
            <div class="day">
                <h2 class="name">토</h2>
                <hr>
                <div contenteditable="true" class="content func" id="input-6" oninput="adjustFontSize(this); rest(this);"></div>
            </div>
            
            <div class="day">
                <h2 class="name">일</h2>
                <hr>
                <div contenteditable="true" class="content func" id="input-7" oninput="adjustFontSize(this); rest(this);"></div>
            </div>
        </div>

        <div class="notice">
            <div contenteditable="true" class="note func" id="input-8" oninput="adjustFontSize(this);">*늘 변동될 수 있음</div>
        </div>
    </div>

    <div class="patch">
        <div class="patchnote"></div>
    </div>

    <div class="capturepreview"></div>

    <div class="credit">제작: 코카에이드 / 배경영상: FRAME - 제갈금자 COVER</div>
</body>
</html>
